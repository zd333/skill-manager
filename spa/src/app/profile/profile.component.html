<h4>Добавить оценку</h4>
<div class="row">
  <form novalidate
    [formGroup]="addMarkForm"
    (ngSubmit)="addMark()">
    <fieldset class="form-group">
      <div class="col-xs-8">
        <select class="form-control"
          formControlName="newMarkSkillId">
          <option
            *ngFor="let skill of skills"
            [value]="skill._id">{{skill.name + ' / ' + skill.streamName}}</option>
        </select>
      </div>
      <div class="col-xs-4">
        <select class="form-control"
          formControlName="newMarkValue">
          <option
            *ngFor="let val of [0, 1, 2, 3, 4]"
            [value]="val">{{val}}</option>
        </select>
      </div>
    </fieldset>
    <div class="col-xs-12">
      <button type="submit"
        class="btn btn-default pull-right">Добавить</button>
    </div>
  </form>
</div>

<h4>Мои оценки</h4>
<div>
  <table class="table">
    <thead>
      <tr>
        <th>Умение</th>
        <th>Направление</th>
        <th>Уровень</th>
        <th>Дата</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let group of myGroupedSkillMarks; let i = index;">

        <tr>
          <td>
            <a (click)="groupExpanded[i] = !groupExpanded[i]"
              *ngIf="group.skillMarks.length > 1">
              <span [ngClass]="{'glyphicon-menu-right': !groupExpanded[i], 'glyphicon-menu-down': groupExpanded[i]}"
                class="glyphicon expand-collapse"></span>
            </a>
            <span class="glyphicon glyphicon-menu-right"
              style="visibility: hidden"
              *ngIf="group.skillMarks.length === 1"></span> {{group.skillName}}
          </td>
          <td>{{group.streamName}}</td>
          <td>
            {{group.skillMarks[0].value}}
            <span class="glyphicon glyphicon-ok success"
              *ngIf="group.skillMarks[0].isApproved"
              tooltip="Оценка подтверждена {{group.skillMarks[0].approver.name}} {{group.skillMarks[0].approvedAtMoment | amDateFormat:'LL'}}"></span>
            <td>{{group.skillMarks[0].postedAtMoment | amDateFormat:'LL'}}</td>
        </tr>

        <ng-container *ngFor="let mark of group.skillMarks; let first = first;">
          <tr class="active history-row"
            *ngIf="groupExpanded[i] && !first">
            <td></td>
            <td></td>
            <td>
              {{mark.value}}
              <span class="glyphicon glyphicon-ok success"
                *ngIf="mark.isApproved"
                tooltip="Оценка подтверждена {{mark.approver.name}} {{mark.approvedAtMoment | amDateFormat:'LL'}}"></span>
            </td>
            <td>{{mark.postedAtMoment | amDateFormat:'LL'}}</td>
          </tr>
        </ng-container>
      </ng-container>
    </tbody>
  </table>
</div>
