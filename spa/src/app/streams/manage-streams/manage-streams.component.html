<div class="row">
  <form novalidate #addSkillForm="ngForm" (ngSubmit)="addStream(addSkillForm)">
    <fieldset class="form-group" [disabled]="!haveComposePermission">
      <div class="col-xs-12">
        <label for="name">Добавить направление</label>
        <input type="text" class="form-control" placeholder="Название" id="name" name="name" required #name ngModel>
      </div>
    </fieldset>
    <div class="col-xs-12">
      <button type="submit" class="btn btn-default pull-right" [disabled]="!haveComposePermission">
      Добавить
    </button>
    </div>
  </form>
</div>

<div class="row">
  <div class="col-xs-12">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Направления</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stream of streams">
          <td>{{stream.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
