<table class="table">
  <thead>
    <tr>
      <th>Сотрудник</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr class="clickable"
      *ngFor="let user of users"
      [routerLink]="['/users', user._id]">
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
    </tr>
  </tbody>
</table>
